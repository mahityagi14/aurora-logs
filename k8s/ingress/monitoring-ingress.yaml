apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: aurora-logs
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /metrics
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/group.name: "aurora-logs-monitoring"
    alb.ingress.kubernetes.io/tags: "Environment=poc,Service=aurora-logs"
spec:
  ingressClassName: alb
  rules:
  - host: discovery-metrics.aurora-logs.internal
    http:
      paths:
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: discovery-service
            port:
              number: 9090
  - host: processor-metrics.aurora-logs.internal
    http:
      paths:
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: processor-service
            port:
              number: 9090