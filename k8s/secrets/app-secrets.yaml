apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: aurora-logs
type: Opaque
stringData:
  # OpenObserve Credentials
  OPENOBSERVE_USER: "admin@example.com"
  OPENOBSERVE_PASSWORD: "Complexpass#123"
  
  # AWS Credentials (if not using IRSA/Instance Profile)
  # AWS_ACCESS_KEY_ID: "your-access-key"
  # AWS_SECRET_ACCESS_KEY: "your-secret-key"
  
  # Kafka SASL credentials (if using authentication)
  # KAFKA_SASL_USERNAME: "kafka-user"
  # KAFKA_SASL_PASSWORD: "kafka-password"
  
  # Valkey/Redis password (if using authentication)
  # VALKEY_PASSWORD: "redis-password"
  
  # Encryption keys
  ENCRYPTION_KEY: "base64-encoded-32-byte-key-here"
  
  # OpenTelemetry authentication (if required)
  # OTEL_EXPORTER_OTLP_HEADERS: "Authorization=Bearer your-token"