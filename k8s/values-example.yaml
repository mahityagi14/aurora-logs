# Example values file for Aurora Log System
# Copy this to values.yaml and replace with your actual values

# AWS Configuration
awsRegion: "us-east-1"  # Replace with your AWS region
awsAccountId: "123456789012"  # Replace with your AWS account ID

# ECR Registry
ecrRegistry: "123456789012.dkr.ecr.us-east-1.amazonaws.com"  # Replace with your ECR registry

# ElastiCache Configuration
elasticacheCacheId: "aurora-cache-001"  # Replace with your ElastiCache cluster ID

# S3 Configuration
s3BucketName: "company-aurora-logs-prod"  # Replace with your S3 bucket name

# OpenObserve Configuration
openObserveAdminEmail: "admin@yourcompany.com"  # Replace with admin email
# Note: OpenObserve password should be stored in a secret, not here

# Ingress Configuration
ingressCertificateArn: "arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012"  # Replace with your ACM certificate ARN
ingressSecurityGroup: "sg-0123456789abcdef0"  # Replace with your ALB security group ID

# Service Configuration
kafkaReplicas: 3
discoveryReplicas: 2
processorReplicas: 3
openObserveReplicas: 1

# Resource Limits
discoveryResources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

processorResources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

kafkaResources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "2000m"
    memory: "2Gi"

openObserveResources:
  requests:
    cpu: "500m"
    memory: "2Gi"
  limits:
    cpu: "2000m"
    memory: "4Gi"

# Storage Configuration
openObserveStorageSize: "100Gi"
kafkaStorageSize: "50Gi"