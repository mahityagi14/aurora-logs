---
# Namespace and Service Accounts
apiVersion: v1
kind: Namespace
metadata:
  name: aurora-logs
  labels:
    name: aurora-logs
    monitoring: enabled
---
# Service Account for Discovery
apiVersion: v1
kind: ServiceAccount
metadata:
  name: discovery-sa
  namespace: aurora-logs
  labels:
    app: discovery
    # EKS Pod Identity will be configured separately via AWS API
---
# Service Account for Processor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: processor-sa
  namespace: aurora-logs
  labels:
    app: processor
    # EKS Pod Identity will be configured separately via AWS API
---
# Service Account for OpenObserve
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openobserve-sa
  namespace: aurora-logs
  labels:
    app: openobserve
    # EKS Pod Identity will be configured separately via AWS API