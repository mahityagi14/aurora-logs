---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: aurora-logs
type: Opaque
stringData:
  # AWS credentials (if not using IRSA)
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  
  # Application secrets
  APP_ENV: "production"
  
  # Valkey/Redis password (if needed)
  VALKEY_PASSWORD: ""
  
  # Kafka credentials (if needed)
  KAFKA_USERNAME: ""
  KAFKA_PASSWORD: ""