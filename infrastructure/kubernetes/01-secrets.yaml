---
# Application Secrets
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: aurora-logs
type: Opaque
stringData:
  KAFKA_USERNAME: "admin"
  KAFKA_PASSWORD: "admin-secret"
  OPENOBSERVE_USER: "admin@example.com"
  OPENOBSERVE_PASS: "Complexpass#123"
---
# OpenObserve Credentials
apiVersion: v1
kind: Secret
metadata:
  name: openobserve-credentials
  namespace: aurora-logs
type: Opaque
stringData:
  admin-email: "admin@example.com"
  admin-password: "Complexpass#123"
---
# OpenObserve API Secret
apiVersion: v1
kind: Secret
metadata:
  name: openobserve-secret
  namespace: aurora-logs
type: Opaque
stringData:
  OPENOBSERVE_USER: "admin@example.com"
  OPENOBSERVE_PASS: "Complexpass#123"
---
# Fluent Bit authentication
apiVersion: v1
kind: Secret
metadata:
  name: fluent-bit-auth
  namespace: aurora-logs
type: Opaque
data:
  # Base64 encoded "admin@example.com:Complexpass#123"
  auth-token: YWRtaW5AZXhhbXBsZS5jb206Q29tcGxleHBhc3MjMTIz