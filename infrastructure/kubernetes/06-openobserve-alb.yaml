---
# Service for OpenObserve with ALB
apiVersion: v1
kind: Service
metadata:
  name: openobserve-alb-service
  namespace: aurora-logs
  labels:
    app: openobserve
    component: log-analytics
  annotations:
    # AWS Load Balancer Controller annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-name: "openobserve-alb"
    service.beta.kubernetes.io/aws-load-balancer-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-subnets: "subnet-09a05d3f60260977d,subnet-02be44306a0c4a66f"  # Public subnets
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/healthz"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "5080"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval-seconds: "30"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout-seconds: "5"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold-count: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold-count: "3"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 5080
    protocol: TCP
  selector:
    app: openobserve